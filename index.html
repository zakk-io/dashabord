<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weight Tracker Admin</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- DataTables CSS & Buttons -->
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.bootstrap5.min.css" rel="stylesheet"/>
  <!-- Highlight editable price cells -->
  <style>
    td.editable-price { background-color: #fffbcc; /* light yellow */ }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="navbar navbar-expand-lg bg-white border-bottom p-3">
    <div class="container-fluid">
      <!-- Centered, extraâ€‘large brand -->
      <a
        href="#"
        class="navbar-brand block w-full text-center font-bold text-7xl text-green-700"
      >
        PTP2427171 DASHBOARD
      </a>
  
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#adminNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="adminNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-gray-700" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-gray-700" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <main class="container mx-auto p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-2xl font-semibold">Dashboard</h1>
    </div>

    <!-- Stats Cards -->
    <div class="row g-4 mb-4">
      <div class="col-6 col-md-3">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-lg font-medium">Total Weight of Rice</h3>
          <p class="text-3xl" id="totalWeightRice">0 kg</p>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-lg font-medium">Total Weight of Sugar</h3>
          <p class="text-3xl" id="totalWeightSugar">0 kg</p>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-lg font-medium">Total Revenue of Rice</h3>
          <p class="text-3xl" id="totalRevenueRice">0 RWF</p>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-lg font-medium">Total Revenue of Sugar</h3>
          <p class="text-3xl" id="totalRevenueSugar">0 RWF</p>
        </div>
      </div>
    </div>

    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-xl font-semibold mb-3">Add New Stock</h2>
      <form id="newStockForm">
        <div class="mb-3">
          <label class="form-label">Product</label>
          <select class="form-select" name="type" required>
            <option value="Rice">Rice</option>
            <option value="Sugar">Suger</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Weight (kg)</label>
          <input type="number" step="0.01" class="form-control" name="weight" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Price (RWF)</label>
          <input type="number" step="0.01" class="form-control" name="price" required />
        </div>
        <input type="hidden" name="transaction" value="new_stock" />
        <button type="submit" class="btn btn-success">Create</button>
      </form>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <div class="overflow-auto">
        <table id="historyTable" class="table table-striped table-bordered w-full">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Product ID</th>
              <th>Product</th>
              <th>Weight (kg)</th>
              <th>Price (RWF)</th>
              <th>Transaction</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>

  <!-- Main JS -->
  <script src="main.js"></script>
</body>
</html>
