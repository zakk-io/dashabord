<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weight Tracker Admin</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- DataTables CSS & Buttons -->
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.bootstrap5.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Responsive Navigation -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom p-3">
    <div class="container-fluid">
      <a class="navbar-brand font-bold text-xl" href="#">Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-gray-700" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-gray-700" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto p-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-2xl font-semibold">Dashboard</h1>
      <button id="exportBtn" class="btn btn-primary">Export CSV</button>
    </div>

    <!-- Stats Cards -->
    <div class="row g-4 mb-4">
      <div class="col-12 col-md-6">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-lg font-medium">Today's Weight</h3>
          <p class="text-3xl">1,250 kg</p>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-lg font-medium">Today's Revenue</h3>
          <p class="text-3xl">$3,750</p>
        </div>
      </div>
    </div>

    <!-- New Stock Form -->
    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-xl font-semibold mb-3">Add New Stock</h2>
      <form id="newStockForm">
        <div class="mb-3">
          <label class="form-label">Product</label>
          <input type="text" class="form-control" name="product" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Weight (kg)</label>
          <input type="number" step="0.01" class="form-control" name="weight" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Price ($)</label>
          <input type="number" step="0.01" class="form-control" name="price" required />
        </div>
        <button type="submit" class="btn btn-success">Create</button>
      </form>
    </div>

    <!-- Table Section -->
    <div class="bg-white p-4 rounded shadow">
      <div class="overflow-auto">
        <table id="historyTable" class="table table-striped table-bordered w-full">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Product ID</th>
              <th>Product</th>
              <th>Weight (kg)</th>
              <th>Price ($)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS Populated Rows -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>

  <script>
    $(document).ready(function() {
      const table = $('#historyTable').DataTable({
        columns: [
          { data: 'timestamp' },
          { data: 'userId' },
          { data: 'product' },
          { data: 'weight' },
          { data: 'price' },
          {
            data: null,
            defaultContent: '<button class="btn btn-danger btn-sm delete">Delete</button>'
          }
        ],
        dom: 'Bfrtip',
        buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
      });

      $('#exportBtn').on('click', () => {
        table.button('.buttons-csv').trigger();
      });

      $('#newStockForm').on('submit', function(e) {
        e.preventDefault();
        const formData = Object.fromEntries(new FormData(this).entries());
        formData.timestamp = new Date().toISOString();
        formData.userId = 'admin';
        table.row.add(formData).draw();
        this.reset();
      });

      $('#historyTable tbody').on('click', 'button.delete', function() {
        table.row($(this).parents('tr')).remove().draw();
      });
    });
  </script>
</body>
</html>
